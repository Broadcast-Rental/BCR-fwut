name: Electron Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Setup Python (for esptool)
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install esptool
      run: |
        python -m pip install --upgrade pip
        pip install esptool
        
        
    - name: Install avrdude (macOS only)
      if: matrix.os == 'macos-latest'
      run: |
        brew install avrdude
        
    - name: Install avrdude (Windows only)
      if: matrix.os == 'windows-latest'
      run: |
        # Note: On Windows, users typically install Arduino IDE which includes avrdude
        # or they can install it separately
        echo "Windows users should install Arduino IDE or avrdude separately"
        
    - name: Build Electron app
      run: npm run build
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Build distributables
      run: npm run dist
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.os }}-build
        path: |
          dist/
          !dist/mac-universal/
          !dist/win-universal/
          
    - name: Create Release (macOS only)
      if: matrix.os == 'macos-latest' && startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        body: |
          ## Firmware Uploader ${{ github.ref_name }}
          
          ### Downloads
          - **macOS**: Download the `.dmg` file below
          - **Windows**: Download the `.exe` installer below
          
          ### Installation
          1. Download the appropriate file for your operating system
          2. Run the installer (Windows/macOS)
          3. The app will be installed and ready to use
          
          ### Requirements
          - **esptool**: Automatically included
          - **avrdude**: Install Arduino IDE or avrdude separately
          - **Python 3.x**: Required for esptool (included in installer)
          
          ### Features
          - Modern, cross-platform interface
          - Support for ESP32, Arduino, and other microcontrollers
          - Real-time flashing progress
          - Auto-detection of serial ports
          - Project configuration management
        files: |
          dist/*.dmg
          dist/*.exe
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
