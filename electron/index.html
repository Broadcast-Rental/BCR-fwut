<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firmware Uploader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <h1 class="title">ğŸš€ Firmware Uploader</h1>
            <span class="version">v1.0.0</span>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Left Panel - Actions -->
            <div class="actions-panel">
                <!-- Project Configuration -->
                <section class="section">
                    <div class="section-header">
                        <h2>ğŸ“‹ Project Configuration</h2>
                        <button id="advanced-btn" class="btn btn-secondary">Advanced</button>
                    </div>
                    <div class="form-group">
                        <select id="project-select" class="select">
                            <option value="Aircue Receiver">Aircue Receiver</option>
                            <option value="Aircue Indoor unit">Aircue Indoor unit</option>
                            <option value="Aircue Transmitter">Aircue Transmitter</option>
                        </select>
                    </div>
                </section>

                <!-- Firmware File -->
                <section class="section">
                    <div class="section-header">
                        <h2>ğŸ“ Firmware File</h2>
                    </div>
                    <div class="form-group">
                        <input type="text" id="firmware-path" class="input" placeholder="Select firmware file...">
                        <button id="browse-btn" class="btn btn-primary">ğŸ“‚ Browse</button>
                    </div>
                </section>

                <!-- Serial Port -->
                <section class="section">
                    <div class="section-header">
                        <h2>ğŸ”Œ Serial Port</h2>
                    </div>
                    <div class="form-group">
                        <select id="port-select" class="select">
                            <option value="">Select serial port...</option>
                        </select>
                        <button id="refresh-btn" class="btn btn-secondary">ğŸ”„ Refresh</button>
                    </div>
                </section>

                <!-- Upload Button -->
                <div class="upload-section">
                    <button id="upload-btn" class="btn btn-success btn-large">ğŸš€ Upload Firmware</button>
                </div>
            </div>

            <!-- Right Panel - Log -->
            <div class="log-panel">
                <section class="section log-section">
                    <div class="section-header">
                        <h2>ğŸ“Š Output Log</h2>
                    </div>
                    <div class="log-container">
                        <pre id="log-output" class="log-output"></pre>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
